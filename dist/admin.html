	<body style="padding-top:105px">
		<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">

		<div class="container-fluid">
            <form>

            <!-- ADMIN -->
            <div class="form-group row" id="admin-section">
                <label for="name" class="col-sm-2">Admin</label>
                <div class="col-sm-10">
                    <button class="btn btn-warning" type="button" id="store-customers">Store Customer Configurations</button>
                    <div class="btn-group">
                        <input class="form-control" type="date" name="start"/>
                        <span class="pt-2 pr-2 pl-2">to</span>
                        <input class="form-control" type="date" name="end"/>
                        <button type="button" id="store-all" class="btn btn-warning">Aggregate Venue Wifi Totals</button>
                        <button type="button" id="agg-cust" class="btn btn-warning">Aggregate Customer Wifi Totals</button>
                    </div>
                </div>
            </div>
            <div class="form-group row" id="test-section">
                <label for="name" class="col-sm-2">Test Auth</label>
                <div class="col-sm-10">
                    <select class="form-control" name="customer" id="customer-select"></select>
                </div>
                <div class="col-sm-10 offset-sm-2 pt-2">
                    <button class="btn btn-warning" type="button" id="generate-auth">Generate Auth</button>
                    <button class="btn btn-warning" type="button" id="search-call-logs">Search Call Logs</button>
                    <button class="btn btn-warning" type="button" id="search-visitors">Search Visitors</button>
                    <button class="btn btn-warning" type="button" id="purple-proxy">Purple Proxy</button>
                </div>
            </div>
            
            <div class="form-group row" id="output-section">
                <label for="name" class="col-sm-2">Output</label>
                <div class="col-sm-10">
                    <pre id="output"></pre>
                </div>
            </div>
                <!-- END ADMIN -->
            </form>
        </div>
        <div class="modal fade" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                    </div>
                    <div class="modal-body">
                        <div id="login-error" class="alert alert-danger" role="alert" style="display:none"></div>
                        <form>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2">Username</label>
                                <div class="col-sm-10">
                                <input class="form-control" name="username"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="name" class="col-sm-2">Password</label>
                                <div class="col-sm-10">
                                <input class="form-control" type="password" name="password"/>
                                </div>
                            </div>
                        </form>						
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="login-button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>

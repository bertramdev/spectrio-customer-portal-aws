		<script>
            var proxyHost = 'mnk2ecc85j.execute-api.us-east-1.amazonaws.com';
            var customerURL = 'https:/'+proxyHost+'/dev/customer';
			var accountId = 1335221;
			var lastOffset = 0;
			var headers;
			function fetchVoiceMail(offset) {
				offset = offset || 0;
				$.ajax('https://api.phone.com/v4/accounts/'+accountId+'/voicemail?limit=50&sort[created_at]=desc&offset='+offset, {
					headers: headers
				})
				.done(function(data) {
					$('#voicemail-table>tbody').empty();
					$.each(data.items, function(idx, itm) {
						$('#voicemail-table>tbody').append($('<tr><td width="35%" class="small" style="overflow:hidden;"><nobr>'+moment(itm.created_at*1000).format('M/D/YY h:mm a')+'</nobr></td>'+
							'<td width="50%" class="small" style="overflow:hidden;"><nobr>'+itm.to+' '+itm.extension.extension+'</nobr><br/><nobr>'+itm.from.name+'</nobr><br/><nobr>'+itm.from.number+' ('+itm.from.city+', '+itm.from.state+')</nobr></td>'+
							'<td width="15%" class="small" style="text-align:right;"><button type="button" class="btn btn-sm btn-primary playButton voicemail-button" data-voicemail-id="'+itm.id+'"><span class="oi oi-media-play" title="'+itm.duration+' seconds" ></span></button>'+
							'<button type="button" class="btn btn-sm btn-primary downloadButton voicemail-button" data-voicemail-id="'+itm.id+'"><span class="oi oi-cloud-download"></span></button></td></tr>'));
					});
					$('#page-info').text((offset+1) +' - '+ Math.min(offset+50, data.total) +' of '+data.total);
					lastOffset = offset;

				});
				
			}

			function playHandler() {
				if (this.readyState === this.DONE) {
					if (this.status === 200) {
						var downloadUrl = URL.createObjectURL(this.response);
						const audio = document.querySelector('#voicemail-audio');
						audio.src = downloadUrl;
						audio.play();
						$('#audio-container').show();
					} else {
						console.error('XHR failed', this);
					}
				}
			};

			function downloadHandler() {
				if (this.readyState === this.DONE) {
					if (this.status === 200) {
						var downloadLink      = document.createElement('a');
						downloadLink.target   = '_blank';
						downloadLink.download = 'voicemail.wav';
						var URL = window.URL || window.webkitURL;
						var downloadUrl = URL.createObjectURL(this.response)
						downloadLink.href = downloadUrl;
						document.body.appendChild(downloadLink);
						downloadLink.click();
						document.body.removeChild(downloadLink);
						URL.revokeObjectURL(downloadUrl);
					} else {
						console.error('XHR failed', this);
					}
				}
			};

			function downloadVoiceMail(id, handler) {
				var xhr = new XMLHttpRequest();
				xhr.open('GET', 'https://api.phone.com/v4/accounts/'+accountId+'/voicemail/'+id+'/download');
				xhr.onreadystatechange = handler;
				xhr.responseType = 'blob';
				xhr.setRequestHeader('Authorization', headers.Authorization);
				xhr.send();
			}

			function loadData() {
				$.ajax(customerURL+'/'+accountId)
				.done(function(respObj) {
					if (respObj && respObj.success) {
						headers = { Authorization: 'Bearer '+respObj.data.phoneApiToken };
						$.ajax('https://api.phone.com/v4/accounts/'+accountId+'/call-logs?limit=1&filters[start_time]=gt:'+(moment().subtract(7,'d').unix()), {
							headers: headers
						})
						.done(function(data) {
							$('#7days').text(data.total);
						});
						$.ajax('https://api.phone.com/v4/accounts/'+accountId+'/call-logs?limit=1&filters[start_time]=gt:'+(moment().subtract(1,'d').unix()), {
							headers: headers
						})
						.done(function(data) {
							$('#1day').text(data.total);
						});
						$.ajax('https://api.phone.com/v4/accounts/'+accountId+'/call-logs?limit=1&filters[start_time]=gt:'+(moment().subtract(30,'d').unix()), {
							headers: headers
						})
						.done(function(data) {
							$('#30days').text(data.total);
						});
						$.ajax('https://api.phone.com/v4/accounts/'+accountId+'/phone-numbers?limit=300', {
							headers: headers
						})
						.done(function(data) {
							$.each(data.items, function(idx, itm) {
								$('#phone-numbers-table>tbody').append($('<tr><td width="40%" class="small">'+itm.phone_number+'</td><td width="60%" class="small">'+itm.name+'</td></tr>'));						
							});
							$('#phonenumbers-total').text(data.total);
						});
						$.ajax('https://api.phone.com/v4/accounts/'+accountId+'/extensions?limit=300&sort[extension]=asc', {
							headers: headers
						})
						.done(function(data) {
							$.each(data.items, function(idx, itm) {
								$('#extensions-table>tbody').append($('<tr><td width="40%" class="small">'+itm.extension+'</td><td width="60%" class="small"><nobr>'+itm.name+'</nobr></td></tr>'));						
							});
							$('#extensions-total').text(data.total);
						});
						fetchVoiceMail();
					}
					else {
						alert('Huge problem!');
					}
				});

				/*
				$.ajax('https://api.phone.com/v4/accounts/'+accountId, {
					headers: headers
				})
				.done(function(data) {
					var address = data.billing_contact.address;
					$('[name=address]').val(data.billing_contact.name+'\n'+address.line_1+'\n'+address.line_2+'\n'+address.city+' '+address.province+' '+address.postal_code+'\n');
				});
                */

			}
			$(document).ready(function() {
                if (Cookies.get('loggedInX')!='true') {
                    $('#loginModal').modal('show');
                }
                else {
                    loadData();
                }
				$('#previous').on('click', function() {
					if (lastOffset > 0)
						fetchVoiceMail(lastOffset - 50);
				});
				$('#next').on('click', function() {
					fetchVoiceMail(lastOffset + 50);
				});
				$(document).on('click', '.downloadButton',function() {
					var voiceMailId = $(this).data('voicemail-id');
					downloadVoiceMail(voiceMailId, downloadHandler);
				});
				$(document).on('click', '.playButton', function() {
					var voiceMailId = $(this).data('voicemail-id');
					downloadVoiceMail(voiceMailId, playHandler);
				});
				$('#login-button').on('click', function() {
					var b = eval(atob('YnRvYSgkKCdbbmFtZT0icGFzc3dvcmQiXScpLnZhbCgpKSA9PSAnTVRJelUzQmxZM1J5YVc4a0pBPT0nICYmIGJ0b2EoJCgnW25hbWU9InVzZXJuYW1lIl0nKS52YWwoKSkgPT0gJ1UzQmxZM1J5YVc4PSc='));
					if (b)  {
						$('#login-error').hide();
						loadData();
						$('#loginModal').modal('hide');
                        Cookies.set('loggedInX', 'true', {expires:1/24});
					}
					else {
						$('#login-error').text('Invalid username or password');
						$('#login-error').show();
                        Cookies.set('loggedInX', 'false'), {expires:1/24};
					}
				});
				$('#logout').on('click', function(evt) {
					Cookies.set('loggedInX', 'false', {expires:1/(24*60*60)});
					document.location.reload();
				});

			});
		</script>
